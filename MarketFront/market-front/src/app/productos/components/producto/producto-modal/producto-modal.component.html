<div [class.is-active]="viewModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <section class="modal-card-body">
            <form [formGroup]="insertProductoForm">
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Nombre</label>
                                <div class="control">
                                    <input formControlName="nombre" type="text" class="input">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Descripcion</label>
                                <div class="control">
                                    <input formControlName="descripcion" type="text" class="input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Stock</label>
                                <div class="control">
                                    <input formControlName="stock" type="number" class="input">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Precio</label>
                                <div class="control">
                                    <input formControlName="precio" type="text" class="input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Marca</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select formControlName="marca">
                                            <ng-template ngFor let-marca [ngForOf]="marcaList">
                                                <option [value]="marca.id">{{ marca.nombre }}</option>
                                            </ng-template>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Categoria</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select formControlName="categoria">
                                            <ng-template ngFor let-categoria [ngForOf]="categoriaList">
                                                <option [value]="categoria.id">{{ categoria.nombre }}</option>
                                            </ng-template>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button *ngIf="!productoId" (click)="InsertProduct()" class="button is-success"
                type="button">Guardar</button>
            <button *ngIf="productoId" (click)="UpdateProduct()" class="button is-success"
                type="button">Actualizar</button>
            <button (click)="closeModal()" class="button">Cancelar</button>
        </footer>
    </div>
</div>
